name: Publish documentation

on:
    workflow_run:
        workflows:
            - Release
        types:
            - completed

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build:
        if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.status == 'completed' && github.event.workflow_run.conclusion == 'success') }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}
                  fetch-depth: 0
                  fetch-tags: true

            - name: Checkout latest tag
              run: |
                  git fetch --tags --prune
                  LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
                  if [ -n "$LATEST_TAG" ]; then
                      git checkout "$LATEST_TAG"
                  fi

            - name: Setup Python
              uses: actions/setup-python@v6
              with:
                  python-version-file: '.python-version'

            - name: Setup uv
              uses: astral-sh/setup-uv@v7

            - name: Install documentation dependencies
              run: uv sync --only-group=doc

            - name: Generate API documentation
              run: |
                  rm -rf docs/api
                  uv run handsdown --external `git config --get remote.origin.url` -o docs/api -i src/pactole --source-code-path src/pactole

            - name: Build MkDocs site
              run: uv run mkdocs build --strict

            - name: Setup GitHub Pages
              uses: actions/configure-pages@v5

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v4
              with:
                  path: static

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
