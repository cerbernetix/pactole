name: Release

on:
    pull_request:
        branches: [main]
        types: [opened, reopened, synchronize, labeled]

permissions:
    contents: write
    pull-requests: write
    checks: read
    id-token: write

jobs:
    generate_documentation:
        if: >-
            github.actor != 'github-actions[bot]' &&
            contains(github.event.pull_request.labels.*.name, 'release') &&
            github.event.pull_request.head.repo.full_name == github.repository
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.ref }}
                  fetch-depth: 0
                  fetch-tags: true

            - name: Configure git
              run: |
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"

            - name: Setup Python
              uses: actions/setup-python@v6
              with:
                  python-version-file: '.python-version'

            - name: Setup uv
              uses: astral-sh/setup-uv@v7

            - name: Install dependencies for API documentation
              run: uv sync --no-dev --group=doc

            - name: Generate API documentation
              run: rm -rf docs/api

            - name: Commit API documentation updates
              id: commit_docs
              run: |
                  git add docs/
                  if git diff --cached --quiet; then
                      echo "No documentation changes to commit"
                      echo "committed=false" >> "$GITHUB_OUTPUT"
                  else
                      git commit -m "doc: update API documentation [ci skip]"
                      echo "committed=true" >> "$GITHUB_OUTPUT"
                  fi

            - name: Push changes to release branch
              if: steps.commit_docs.outputs.committed == 'true'
              run: git push origin "${{ github.event.pull_request.head.ref }}"

    build_and_publish:
        needs: generate_documentation
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.ref }}
                  fetch-depth: 0
                  fetch-tags: true

            - name: Setup Python
              uses: actions/setup-python@v6
              with:
                  python-version-file: '.python-version'

            - name: Setup uv
              uses: astral-sh/setup-uv@v7

            - name: Install production dependencies
              run: uv sync --no-dev

            - name: Build release
              run: uv build

            - name: Publish release on PyPI
              run: uv publish

    merge_tag_and_release:
        needs: build_and_publish
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
              with:
                  ref: ${{ github.event.pull_request.head.ref }}
                  fetch-depth: 0
                  fetch-tags: true

            - name: Configure git
              run: |
                  git config user.name "github-actions"
                  git config user.email "github-actions@github.com"

            - name: Automerge pull request
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
              run: gh pr merge --merge --admin --delete-branch "${{ env.PULL_REQUEST_NUMBER }}"

            - name: Get tag
              id: get_tag
              env:
                  PULL_REQUEST_TITLE: ${{ github.event.pull_request.title }}
              run: |
                  TAG_NAME="$PULL_REQUEST_TITLE"
                  if [[ "$TAG_NAME" == */* ]]; then
                      TAG_NAME="${TAG_NAME#*/}"
                  fi
                  TAG_NAME="${TAG_NAME// /-}"
                  echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"

            - name: Create and push tag on main
              run: |
                  git fetch origin main --tags
                  git checkout main
                  git pull --ff-only origin main
                  git tag "${{ steps.get_tag.outputs.tag_name }}"
                  git push origin "${{ steps.get_tag.outputs.tag_name }}"

            - name: Prepare release notes
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PULL_REQUEST_BODY: ${{ github.event.pull_request.body }}
              run: |
                  GENERATED_NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
                      -f tag_name="${{ steps.get_tag.outputs.tag_name }}" \
                      -f target_commitish=main \
                      --jq .body)
                  echo "$PULL_REQUEST_BODY" > release_notes.txt
                  echo "" >> release_notes.txt
                  echo "$GENERATED_NOTES" >> release_notes.txt

            - name: Create GitHub release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  gh release create "${{ steps.get_tag.outputs.tag_name }}" \
                      --title "${{ steps.get_tag.outputs.tag_name }}" \
                      --notes-file release_notes.txt \
                      --verify-tag \
                      --latest

            - name: Merge main into develop
              run: |
                  git fetch --prune origin develop
                  git checkout -B develop origin/develop
                  git merge --no-edit origin/main
                  git push origin develop
